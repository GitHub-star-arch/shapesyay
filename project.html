<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
<head>

<body>
    <a-scene background="color: #000000">
        <a-box color="red" position="0 1 -2"></a-box>
        <a-octahedron color="yellow" position="0 1 -1.5" radius="0.45"></a-octahedron>
        <a-cone color="blue" position="0 2.5 -2" radius="0.45" height="2"></a-cone>
        <a-ring color="green" position="0 2 -2" rotation="90 0 0" radius-inner="0.5" radius-outer="1"></a-ring>
        <a-sphere color="orange" position="0 3.5 -2" radius="0.3"></a-sphere>
        <a-cylinder color="grey" position="0 3.5 -2" radius="0.1" height="5"></a-cylinder>
        <a-box color="purple" position="0.5 5.5 -2" width="0.2" rotation="0 90 0"></a-box>
        <a-octahedron color="yellow" position="0.5 5.5 -2" radius="0.45" scale="0.5" rotation="0 90 0"></a-octahedron>
    </a-scene>
</body>

</html>
